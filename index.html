<!DOCTYPE html>
<html>

<head>
    <meta lang="ru">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" crossorigin="use-credentials" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-starturl" content="/index.html">
    <title>Robot Control</title>
</head>

<body onclick="scroll()">
    <div class="version">version 7.3</div>
    <div class="terminal" id="terminal">
        <div>>Подключение к устройству...</div>
        <div class="out">>Исходящее сообщение</div>
        <div class="in">>Входящее сообщение</div>
    </div>
    <div class="program-panel">
        <div class="program">
            <div class="name">П:</div>
            <div id="0" class="block prog"></div>
            <div id="1" class="block prog"></div>
            <div id="2" class="block prog"></div>
            <div id="3" class="block prog"></div>
            <div id="4" class="block prog"></div>
        </div>
        <div class="function-one">
            <div class="name">A:</div>
            <div id="5" class="block fa"></div>
            <div id="6" class="block fa"></div>
            <div id="7" class="block fa"></div>
            <div id="8" class="block fa"></div>
            <div id="9" class="block fa"></div>
        </div>
        <div class="function-two">
            <div class="name">Б:</div>
            <div id="10" class="block fb"></div>
            <div id="11" class="block fb"></div>
            <div id="12" class="block fb"></div>
            <div id="13" class="block fb"></div>
            <div id="14" class="block fb"></div>
        </div>
    </div>
    <div class="button-panel">
        <div class="connect-panel">
            <button id="connect" type="button" class="connect-button">Подключиться</button>

            <button id="disconnect" type="button" class="connect-button">Отключиться</button>
        </div>
        <button id="clear" type="button" class="clear">Очистить</button>



        <form id="send-form">
            <input id="input" type="text" style="display: none;">
            <button type="submit" style="display: none;">Отправить</button>
            <div class="move-panel">
                <div class="vertical">
                    <button type="submit" class="move up">↑</button>
                    <button type="submit" class="down move">↓</button>
                </div>
                <div class="horizontal">
                    <button type="submit" class="move left">←</button>
                    <button type="submit" class="move right">→</button>
                </div>
            </div>
            <div class="start-end-panel">
                <button type="submit" class="start" id="start">Старт</button>
                <button type="submit" class="start" id="stop">Стоп</button>
            </div>
        </form>
    </div>

    <script src="main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js').then(function (registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration
                            .scope);
                    },
                    function (err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>

</html>
